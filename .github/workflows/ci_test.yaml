name: CI

on:
   push:
      branches: [ main ]
jobs:
  run-tests:
      strategy:
         fail-fast: false
         matrix:
            os: [ubuntu-latest, macos-latest, windows-latest]
            python-versions: ["3.1",  "3.11"]


      name: Test
      runs-on: ${{ matrix.os }}


      steps:
         - name: Checkout
           uses: actions/checkout@v3

         - name: Set up Python
           uses: actions/setup-python@v4
           with:
              python-version: ${{ matrix.python-versions }}
         - name: Run tests
           run: pip install -r requirements.txt
         - name: Run tests
           working-directory: ./src/
           run: pytest 

 

